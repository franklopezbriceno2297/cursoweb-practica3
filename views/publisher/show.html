<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/skeleton.css" />
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form>
     {{#publisher}}
     <div class="row">
      <div class="six columns">
        <label>Name</label>
        <input class="u-full-width" type="text" readonly name="name" value="{{name}}">
      </div>
      <div class="six columns">
        <label>Country</label>
        <input class="u-full-width" type="text" readonly name="country" value="{{country}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
        <label>Founded</label>
        <input class="u-full-width" type="number" readonly name="founded" value="{{founded}}">
      </div>
      <div class="six columns">
        <label>Genere</label>
        <input class="u-full-width" type="text" readonly name="genere" value="{{genere}}">
      </div>
     </div>
     <a class="button button-primary" href="/publisher">Back To Publishers</a>
     {{/publisher}}
    </form>
   </div>
  </div>
 </div>
</body>
