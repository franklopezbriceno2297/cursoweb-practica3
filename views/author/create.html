<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css" />
<link rel="stylesheet" href="/css/skeleton.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="eleven column" style="margin-top: 10%">
        <h2>{{title}}</h2>
        <form action="/author" method="post">
          <div class="row">
            <div class="six columns">
              <label>Name</label>
              <input class="u-full-width" type="text" name="name" />
            </div>
            <div class="six columns">
              <label>Nationality</label>
              <input class="u-full-width" type="text" name="nationality" />
            </div>
          </div>
          <div class="row">
            <div class="six columns">
              <label>Birth Year</label>
              <input class="u-full-width" type="number" name="birthyear" />
            </div>
            <div class="six columns">
              <label>Fields</label>
              <input class="u-full-width" type="text" name="fields" />
            </div>
          </div>
          <button class="button-primary" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>
