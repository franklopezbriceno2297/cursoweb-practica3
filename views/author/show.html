<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/skeleton.css" />
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form>
     {{#author}}
     <div class="row">
      <div class="six columns">
        <label>Name</label>
        <input class="u-full-width" type="text" readonly name="name" value="{{name}}">
      </div>
      <div class="six columns">
        <label>Nationality</label>
        <input class="u-full-width" type="text" readonly name="nationality" value="{{nationality}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
        <label>Birth Year</label>
        <input class="u-full-width" type="number" readonly name="birthYear" value="{{birth_year}}">
      </div>
      <div class="six columns">
        <label>Fields</label>
        <input class="u-full-width" type="text" readonly name="fields" value="{{fields}}">
      </div>
     </div>
     <a class="button button-primary" href="/author">Back To Authors</a>
     {{/author}}
    </form>
   </div>
  </div>
 </div>
</body>
